---
layout: default
title: "Home"
---

<section class="welcome">
    <h2>Welcome to {{ site.title }}</h2>
    <p>{{ site.description }}</p>
    <a href="#featured-posts" class="cta">Explore Trails</a>
</section>

<section id="featured-posts" class="featured">
    <h2>Featured Walks</h2>
    <div class="posts">
        {% for post in site.posts limit: 3 %}
        <div class="post">
            <img src="{{ post.image }}" alt="{{ post.title }}">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</section>
